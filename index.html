<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <main class="calculator">
      <!-- Display -->
      <div class="calculator__display" data-display>0</div>

      <!-- buttons -->
      <div class="calculator__buttons">
        <!-- Actions -->
        <button class="btn btn-action" data-clear>AC</button>
        <button class="btn btn-action" data-delete>DE</button>
        <button class="btn btn--operator" data-operator="%">%</button>
        <button class="btn btn--operator" data-operator="/">/</button>

        
        <!-- Numbers -->

      <button class="btn" data-number>7</button>
      <button class="btn" data-number>8</button>
      <button class="btn" data-number>9</button>
      <button class="btn btn--operator" data-operator="*">×</button>

      <button class="btn" data-number>4</button>
      <button class="btn" data-number>5</button>
      <button class="btn" data-number>6</button>
      <button class="btn btn--operator" data-operator="-">−</button>

      <button class="btn" data-number>1</button>
      <button class="btn" data-number>2</button>
      <button class="btn" data-number>3</button>
      <button class="btn btn--operator" data-operator="+">+</button>

      <button class="btn btn--zero" data-number>0</button>
      <button class="btn" data-number>.</button>
      <button class="btn btn--equals" data-equals>=</button>

      </div>
    </main>
  </body>
</html>
